<div class="formulario">
<form class="form-inline my-2 my-lg-0">
  <input  class="form-control mr-sm-2" type="email" placeholder="exemplo@gmail.com" aria-label="E-mail"
  (input) = "setEmail($event.target.value)" required>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
  (click)="setEncaminharEmail()">Salvar</button>
</form>
<label id="invalid"></label>
</div>
