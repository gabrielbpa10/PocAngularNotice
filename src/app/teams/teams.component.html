<div class="card">
  <div class="card-body">
    <h5>Brasileirão - Série A</h5>
    <div class="grid-container">
      <div *ngFor="let team of teams | async">
        <a [routerLink]="['/teams-details',team.id]">
          <img alt="{{team.nome}}" src="{{team.img}}" style="width: 32px; height: 32px;">
        </a>
      </div>
    </div>
  </div>
</div>
